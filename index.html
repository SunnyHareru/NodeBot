<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
  <main>
    <header>
        <h2>League of legends Stats</h2>
    </header>
    <section>
        <div class="stats normal">
          <div class="kda" id="kda"><p><span>KDA</span> : 1.02</p></div>
          <div class="played" id="played"><p><span>Games played</span> : 137</p></div>
          <div class="wins" id="wins"><p><span>Wins</span> : 90</p></div>
          <div class="mostpick" id="mostpick"><p><span>Most picked</span> : Leona</p></div>
        </div>
        <div class="stats 3v3">
            <div class="kda" id="kda"><p><span>KDA</span> : 1.98</p></div>
            <div class="played" id="played"><p><span>Games played</span> : 22</p></div>
            <div class="wins" id="wins"><p><span>Wins</span> : 18</p></div>
            <div class="mostpick" id="mostpick"><p><span>Most picked</span> : Master Yi</p></div>
        </div>
        <div class="stats ranked">
            <div class="kda" id="kda"><p><span>KDA</span> : 2.35</p></div>
            <div class="played" id="played"><p><span>Games played</span> : 679</p></div>
            <div class="rank" id="rank"><p><span>Rank </span> : Platinum II</p></div>
            <div class="wins" id="wins"><p><span>Wins</span> : 357</p></div>
            <div class="mostpick" id="mostpick"><p><span>Most picked</span> : Vayne</p></div>
        </div>
    </section>
    <footer>
      
    </footer>
  </main>
  </body>
</html>
